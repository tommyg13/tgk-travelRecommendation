<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tgk-travelRecommendation</title>
</head>
<link rel="stylesheet" href="travel_recommendation.css">
<body>

  <header>
    <nav>
        <div class='menu'>
            <a href="index.html">Home</a>
            <a href="about-us.html">About Us</a>
            <a href="contact-us.html">Contact Us</a>
        </div>
    </nav>
  </header>
  <main>
    <section class="hero">
        <div class="social-icons">
            <a href="#"><img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-128.png" alt="Facebook"></a>
            <a href="#"><img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Twitter_colored_svg-128.png" alt="Twitter"></a>
            <a href="#"><img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Instagram_colored_svg_1-128.png" alt="Instagram"></a>
        </div>
        <div class="hero-content">
        <div class='contact-container'>
        <div>
            <h1>CONTACT US</h1>
            <p>Get in touch</p>
        </div>
        <div class='contact-form-container'>
            <form action="/contact" method="GET">
                <div>
                    <label for='name'>Name</label>
                    <input id='name' type="text" placeholder="Name..." name="name">
                </div>
                <div>
                    <label for='email'>Email</label>
                    <input id='email' type="email" placeholder="Email..." name="email">
                </div>
                <div>
                    <label for='message'>Message</label>
                    <textarea id='message'  placeholder="Message..." name="message"></textarea>
                </div>                                
                <button type="submit" >Submit</button>
            </form>
        </div>
        </div>


        </div>
    </section>    
  </main>
</body>
</html>
